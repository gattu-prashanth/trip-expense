<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trip Expenses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 15px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      background: #2e86de;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .expense {
      background: white;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
    }
    .total {
      font-weight: bold;
      text-align: center;
      margin-top: 12px;
      font-size: 18px;
    }
    .msg {
      text-align: center;
      color: green;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<h2>ðŸš— Trip Expenses</h2>

<input id="name" placeholder="Who paid?" />
<input id="amount" type="number" placeholder="Amount â‚¹" />
<input id="desc" placeholder="Description (optional)" />

<button onclick="saveExpense()">ðŸ’¾ Save Expense</button>

<p class="msg" id="msg"></p>

<div id="list"></div>

<div class="total" id="total">Total: â‚¹0</div>

<script>
  // Load saved data when app opens
  let expenses = JSON.parse(localStorage.getItem("trip_expenses")) || [];

  function saveExpense() {
    const name = nameInput.value.trim();
    const amount = amountInput.value;
    const desc = descInput.value.trim();

    if (!name || !amount) {
      alert("Enter name and amount");
      return;
    }

    expenses.push({
      name,
      amount: Number(amount),
      desc,
      time: new Date().toLocaleString()
    });

    // SAVE permanently to mobile
    localStorage.setItem("trip_expenses", JSON.stringify(expenses));

    nameInput.value = "";
    amountInput.value = "";
    descInput.value = "";

    msg.innerText = "âœ… Expense saved";
    setTimeout(() => msg.innerText = "", 1200);

    render();
  }

  function render() {
    list.innerHTML = "";
    let total = 0;

    expenses.forEach(e => {
      total += e.amount;
      list.innerHTML += `
        <div class="expense">
          <b>${e.name}</b> paid â‚¹${e.amount}<br>
          <small>${e.desc}</small><br>
          <small style="color:#777">${e.time}</small>
        </div>
      `;
    });

    totalDiv.innerText = "Total: â‚¹" + total;
  }

  // DOM shortcuts
  const nameInput = document.getElementById("name");
  const amountInput = document.getElementById("amount");
  const descInput = document.getElementById("desc");
  const list = document.getElementById("list");
  const totalDiv = document.getElementById("total");
  const msg = document.getElementById("msg");

  render();
</script>

</body>
</html>
